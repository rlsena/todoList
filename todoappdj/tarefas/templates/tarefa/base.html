<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
    <style>
        body{
            background-color:black;
        }
        label{
            color:white;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                {% load static %}

                <h1 class="mt-2"><img src="{% static 'img/todolist-logo.jpg' %}" width="400"  alt="To Do List"></h1>
            </div>

            <div class= "col-6 mt-4">
                 <form method="post">
                     {% csrf_token %}
                     <label for="conteudo">Novo Lembrete: </label>
                     <input type="text" name="conteudo" class="mt-2">
                     <input type="submit" value="Enviar" class="btn-success btn-sm">

                 </form>
            </div> 
        </div>
        
 
    </div>


    {% block body %}


    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
